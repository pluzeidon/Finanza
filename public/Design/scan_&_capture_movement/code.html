<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Scan &amp; Capture Movement</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0da6f2",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101c22",
                        "glass-dark": "rgba(16, 28, 34, 0.75)",
                        "glass-border": "rgba(255, 255, 255, 0.1)",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                    boxShadow: {
                        "neon": "0 0 10px rgba(13, 166, 242, 0.5), 0 0 20px rgba(13, 166, 242, 0.3)",
                        "glow-violet": "0 0 60px -15px rgba(139, 92, 246, 0.3)",
                    }
                },
            },
        }
    </script>
<style>
        /* Custom styles for scanning animation */
        @keyframes scan-line {
            0%, 100% { top: 0%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
        .scan-laser {
            position: absolute;
            left: 0;
            right: 0;
            height: 2px;
            background: #0da6f2;
            box-shadow: 0 0 10px #0da6f2, 0 0 20px #0da6f2;
            animation: scan-line 3s linear infinite;
            z-index: 10;
        }
        /* Glassmorphism utility */
        .glass-panel {
            background: rgba(16, 28, 34, 0.65);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glass-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(4px);
        }
        .glass-input:focus-within {
            border-color: #0da6f2;
            background: rgba(13, 166, 242, 0.05);
            box-shadow: 0 0 15px rgba(13, 166, 242, 0.1);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark text-slate-900 dark:text-white overflow-hidden h-screen flex flex-col">
<!-- Top App Bar (Overlay) -->
<div class="fixed top-0 left-0 right-0 z-50 pt-safe-top">
<div class="flex items-center p-4 pb-2 justify-between">
<button class="text-white flex size-12 shrink-0 items-center justify-center rounded-full active:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</button>
<h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center drop-shadow-md">Capture Transaction</h2>
<div class="flex w-12 items-center justify-end">
<button class="flex size-12 cursor-pointer items-center justify-center rounded-full active:bg-white/10 transition-colors text-white">
<span class="material-symbols-outlined text-2xl">flash_on</span>
</button>
</div>
</div>
</div>
<!-- Main Content Area: Camera Viewfinder Simulation -->
<div class="relative flex-1 w-full bg-slate-900 overflow-hidden">
<!-- Background Image Simulating Camera Feed -->
<img alt="Blurry receipt on a dark table" class="absolute inset-0 w-full h-full object-cover opacity-60" data-alt="Blurry receipt on a dark table viewed through camera lens" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCg2BhWZq3ti-fjVAPKV3bsWYdBflZb5UK82wNyBZq_pZoX_w9sobes7N6jFyw-_K-0FD3-f71trCaSOAF2aXfocuGHnXlnUlFu4PiSOQpkGVPPPb9uLxJQoEaxCKfg6vp_7SLmYsQZzMt2dhszfqFRXBSCd5s5rYCij73_zHLTDtIsa2VhYSOOSbCQj60b9I8CW2_EXxx3Q4juht_X-9DYd-8Je4baA4wUotS1Qh3IsvU91o3cDd3aLg_j3MzAXlTKvMSNTbTXutcR"/>
<!-- Viewfinder Overlay Elements -->
<div class="absolute inset-0 z-10 flex flex-col items-center justify-center pointer-events-none p-8 pb-32">
<!-- Instruction Text -->
<p class="text-white/90 text-sm font-medium tracking-wide mb-6 bg-black/40 px-4 py-1.5 rounded-full backdrop-blur-sm border border-white/10">
                Align receipt within neon frame
            </p>
<!-- Scanning Frame Container -->
<div class="relative w-full aspect-[3/4] max-w-sm rounded-2xl border border-primary/30 bg-primary/5 shadow-glow-violet overflow-hidden">
<!-- Corner Brackets -->
<div class="absolute top-0 left-0 w-8 h-8 border-t-4 border-l-4 border-primary rounded-tl-lg shadow-neon"></div>
<div class="absolute top-0 right-0 w-8 h-8 border-t-4 border-r-4 border-primary rounded-tr-lg shadow-neon"></div>
<div class="absolute bottom-0 left-0 w-8 h-8 border-b-4 border-l-4 border-primary rounded-bl-lg shadow-neon"></div>
<div class="absolute bottom-0 right-0 w-8 h-8 border-b-4 border-r-4 border-primary rounded-br-lg shadow-neon"></div>
<!-- Laser Animation -->
<div class="scan-laser"></div>
<!-- Inner Grid Overlay (Decorative) -->
<div class="absolute inset-0 bg-[linear-gradient(rgba(13,166,242,0.1)_1px,transparent_1px),linear-gradient(90deg,rgba(13,166,242,0.1)_1px,transparent_1px)] bg-[size:40px_40px]"></div>
</div>
<!-- Scan Button (Floating) -->
<div class="pointer-events-auto mt-8">
<button class="group relative flex items-center justify-center overflow-hidden rounded-full h-14 px-8 bg-primary text-white shadow-neon hover:shadow-[0_0_25px_rgba(13,166,242,0.6)] transition-all active:scale-95">
<div class="absolute inset-0 bg-white/20 translate-y-full group-hover:translate-y-0 transition-transform duration-300"></div>
<span class="material-symbols-outlined mr-2 text-2xl">center_focus_strong</span>
<span class="text-base font-bold tracking-wide uppercase">Scan Receipt</span>
</button>
</div>
</div>
</div>
<!-- Bottom Sheet / Manual Entry -->
<div class="glass-panel rounded-t-3xl shadow-2xl relative z-20 -mt-6">
<!-- Handle -->
<div class="flex flex-col items-center pt-3 pb-2 w-full cursor-grab active:cursor-grabbing">
<div class="h-1.5 w-12 rounded-full bg-white/20 mb-4"></div>
<!-- Section Header -->
<div class="w-full px-6 flex justify-between items-baseline mb-4">
<h2 class="text-white text-lg font-bold leading-tight tracking-tight">Manual Entry</h2>
<span class="text-primary text-xs font-semibold uppercase tracking-wider cursor-pointer hover:text-primary/80">Clear</span>
</div>
</div>
<!-- Form Content -->
<div class="px-6 pb-8 space-y-4 max-h-[45vh] overflow-y-auto no-scrollbar">
<!-- Date & Amount Row -->
<div class="grid grid-cols-2 gap-4">
<div class="flex flex-col space-y-1.5">
<label class="text-xs font-medium text-slate-400 pl-1">Date</label>
<div class="glass-input flex items-center px-3 py-3 rounded-xl transition-all group">
<span class="material-symbols-outlined text-primary/80 mr-2 text-lg">calendar_today</span>
<input class="bg-transparent border-none p-0 text-white text-sm w-full focus:ring-0 placeholder-slate-500 font-medium" readonly="" type="text" value="Today, 24 Oct"/>
</div>
</div>
<div class="flex flex-col space-y-1.5">
<label class="text-xs font-medium text-slate-400 pl-1">Amount</label>
<div class="glass-input flex items-center px-3 py-3 rounded-xl transition-all">
<span class="text-primary/80 mr-1 text-sm font-bold">$</span>
<input class="bg-transparent border-none p-0 text-white text-sm w-full focus:ring-0 placeholder-slate-500 font-bold tracking-wide" placeholder="0.00" type="number"/>
</div>
</div>
</div>
<!-- Category Selector -->
<div class="flex flex-col space-y-1.5">
<label class="text-xs font-medium text-slate-400 pl-1">Category</label>
<div class="flex gap-2 overflow-x-auto pb-2 no-scrollbar mask-fade-right">
<button class="flex items-center space-x-2 bg-primary text-white px-4 py-2 rounded-full text-xs font-bold shadow-neon whitespace-nowrap border border-primary">
<span class="material-symbols-outlined text-base">restaurant</span>
<span>Food &amp; Dining</span>
</button>
<button class="flex items-center space-x-2 glass-input text-slate-300 px-4 py-2 rounded-full text-xs font-medium hover:bg-white/10 whitespace-nowrap transition-colors">
<span class="material-symbols-outlined text-base">directions_car</span>
<span>Transport</span>
</button>
<button class="flex items-center space-x-2 glass-input text-slate-300 px-4 py-2 rounded-full text-xs font-medium hover:bg-white/10 whitespace-nowrap transition-colors">
<span class="material-symbols-outlined text-base">shopping_bag</span>
<span>Shopping</span>
</button>
<button class="flex items-center space-x-2 glass-input text-slate-300 px-3 py-2 rounded-full text-xs font-medium hover:bg-white/10 whitespace-nowrap transition-colors">
<span class="material-symbols-outlined text-base">add</span>
</button>
</div>
</div>
<!-- Notes Field -->
<div class="flex flex-col space-y-1.5">
<label class="text-xs font-medium text-slate-400 pl-1">Notes</label>
<div class="glass-input flex items-start px-3 py-3 rounded-xl transition-all">
<span class="material-symbols-outlined text-slate-500 mr-2 text-lg mt-0.5">edit_note</span>
<textarea class="bg-transparent border-none p-0 text-white text-sm w-full focus:ring-0 placeholder-slate-500 resize-none leading-relaxed" placeholder="Add a description..." rows="2"></textarea>
</div>
</div>
<!-- Save Button -->
<button class="w-full mt-4 bg-white/5 hover:bg-white/10 text-white/50 hover:text-white border border-white/10 font-bold py-3.5 rounded-xl transition-all text-sm uppercase tracking-wide flex items-center justify-center gap-2 group cursor-not-allowed">
<span>Save Movement</span>
</button>
<!-- Safe Area Spacer -->
<div class="h-6"></div>
</div>
</div>
</body></html>
