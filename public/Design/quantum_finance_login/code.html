<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
<meta content="#101c22" name="theme-color"/>
<meta content="yes" name="apple-mobile-web-app-capable"/>
<meta content="black-translucent" name="apple-mobile-web-app-status-bar-style"/>
<title>Quantum Finance Login</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0da6f2",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101c22",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                    boxShadow: {
                        'neon': '0 0 5px theme("colors.primary"), 0 0 10px theme("colors.primary")',
                    }
                },
            },
        }
    </script>
<style>
        /* Custom styles for glassmorphism utilities that might be cleaner in CSS */
        .glass-card {
            background: rgba(16, 28, 34, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        /* Autofill style override for dark mode */
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus, 
        input:-webkit-autofill:active{
            -webkit-box-shadow: 0 0 0 30px #13222a inset !important;
            -webkit-text-fill-color: white !important;
            transition: background-color 5000s ease-in-out 0s;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased overflow-hidden selection:bg-primary selection:text-white h-screen w-full">
<div class="relative flex h-full w-full flex-col items-center justify-center overflow-hidden">
<!-- Nebula Background Effects -->
<!-- Top Left Glow -->
<div class="absolute top-[-20%] left-[-20%] h-[60vh] w-[60vh] rounded-full bg-primary/20 blur-[100px] pointer-events-none opacity-60 mix-blend-screen"></div>
<!-- Bottom Right Glow -->
<div class="absolute bottom-[-20%] right-[-20%] h-[60vh] w-[60vh] rounded-full bg-violet-600/20 blur-[100px] pointer-events-none opacity-60 mix-blend-screen"></div>
<!-- Main Content Wrapper -->
<main class="relative z-10 w-full max-w-[420px] px-5 flex flex-col items-center justify-center h-full">
<!-- Glassmorphism Login Card -->
<div class="w-full glass-card rounded-2xl shadow-2xl p-6 sm:p-8 flex flex-col gap-6 transform transition-all">
<!-- Header Section -->
<div class="flex flex-col items-center text-center gap-3 pt-2">
<div class="h-14 w-14 rounded-2xl bg-gradient-to-br from-primary to-violet-600 flex items-center justify-center shadow-lg shadow-primary/20 mb-1">
<span class="material-symbols-outlined text-white text-[28px]">token</span>
</div>
<div>
<h1 class="text-white tracking-tight text-[28px] font-bold leading-tight">Quantum Finance</h1>
<p class="text-slate-400 text-sm font-medium mt-1">Enter the future of wealth</p>
</div>
</div>
<!-- Login Form -->
<form class="flex flex-col gap-5 w-full mt-2" onsubmit="event.preventDefault()">
<!-- Email Field -->
<div class="group">
<label class="block text-xs font-semibold uppercase tracking-wider text-slate-400 mb-2 ml-1">Email Address</label>
<div class="relative flex items-center">
<span class="material-symbols-outlined absolute left-4 text-slate-500 transition-colors group-focus-within:text-primary z-10">mail</span>
<input class="form-input flex w-full rounded-xl border border-slate-700/50 bg-[#13222a]/80 text-white placeholder:text-slate-500 focus:border-primary focus:ring-1 focus:ring-primary focus:shadow-[0_0_15px_rgba(13,166,242,0.15)] focus:outline-none transition-all duration-300 h-14 pl-12 pr-4 text-base font-normal leading-normal" placeholder="name@quantum.fi" type="email" value=""/>
</div>
</div>
<!-- Password Field -->
<div class="group">
<div class="flex justify-between items-center mb-2 ml-1">
<label class="text-xs font-semibold uppercase tracking-wider text-slate-400">Password</label>
</div>
<div class="relative flex items-center">
<span class="material-symbols-outlined absolute left-4 text-slate-500 transition-colors group-focus-within:text-primary z-10">lock</span>
<input class="form-input flex w-full rounded-xl border border-slate-700/50 bg-[#13222a]/80 text-white placeholder:text-slate-500 focus:border-primary focus:ring-1 focus:ring-primary focus:shadow-[0_0_15px_rgba(13,166,242,0.15)] focus:outline-none transition-all duration-300 h-14 pl-12 pr-12 text-base font-normal leading-normal" placeholder="••••••••" type="password" value=""/>
<button class="absolute right-4 text-slate-500 hover:text-white transition-colors cursor-pointer flex items-center justify-center p-1 rounded-md hover:bg-white/5" type="button">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</button>
</div>
<div class="flex justify-end mt-2">
<a class="text-xs font-medium text-primary hover:text-primary/80 transition-colors" href="#">Forgot Password?</a>
</div>
</div>
<!-- Sign In Button -->
<button class="relative w-full h-14 rounded-xl bg-gradient-to-r from-violet-600 to-primary text-white text-base font-bold tracking-wide shadow-lg shadow-primary/20 hover:shadow-primary/30 hover:brightness-110 active:scale-[0.98] transition-all duration-200 overflow-hidden group">
<div class="absolute inset-0 bg-white/20 translate-y-full group-hover:translate-y-0 transition-transform duration-300"></div>
<span class="relative z-10">Sign In</span>
</button>
</form>
<!-- Divider -->
<div class="relative flex items-center gap-4 py-1">
<div class="h-px flex-1 bg-gradient-to-r from-transparent via-slate-700 to-transparent"></div>
<span class="text-xs text-slate-500 font-medium">Or continue with</span>
<div class="h-px flex-1 bg-gradient-to-r from-transparent via-slate-700 to-transparent"></div>
</div>
<!-- Social Login Buttons -->
<div class="grid grid-cols-2 gap-4">
<button class="flex items-center justify-center gap-3 h-12 rounded-xl border border-slate-700/50 bg-white/5 hover:bg-white/10 hover:border-slate-600 transition-all duration-200 group">
<div class="w-5 h-5 bg-white rounded-full flex items-center justify-center shrink-0">
<img alt="Google" class="w-3.5 h-3.5" data-alt="Google G logo icon" src="https://lh3.googleusercontent.com/aida-public/AB6AXuA6QM9eHBSF9SjceGa5oZ2IGfyQv3Sb81z5z9l6aGs6PcVEUFGVPhpyf5Ry3av7qnZQW655aMw3YFWTurNWaY8h8yUnMgIidwczDLDEha4Wbb-G-2XcUKZBCbYqp0ROCwDlh9db55DF6PHVeAT72Q10oaP_l7ORHJ49eUTuKYiSZGLhm0db5tpo0EeADMiihzzeD-4KVJelxPOCLrL_S46AhwwKjhLSw1u0TLwQNrU_gVd5vbX8xWkUup_WA3jZ0BxIiuVMUEHVg6tC"/>
</div>
<span class="text-slate-300 text-sm font-medium group-hover:text-white">Google</span>
</button>
<button class="flex items-center justify-center gap-3 h-12 rounded-xl border border-slate-700/50 bg-white/5 hover:bg-white/10 hover:border-slate-600 transition-all duration-200 group">
<span class="material-symbols-outlined text-white text-[22px]">ios</span>
<span class="text-slate-300 text-sm font-medium group-hover:text-white">Apple</span>
</button>
</div>
<!-- Footer -->
<div class="text-center mt-2">
<p class="text-sm text-slate-400">
                        Don't have an account? 
                        <a class="font-bold text-white hover:text-primary transition-colors inline-flex items-center gap-0.5 group" href="#">
                            Sign up
                            <span class="material-symbols-outlined text-[16px] group-hover:translate-x-0.5 transition-transform">arrow_forward</span>
</a>
</p>
</div>
</div>
<!-- Bottom safe area padding -->
<div class="h-8 w-full"></div>
</main>
</div>
</body></html>
